<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Swap Two Variables</h1>
        <div class="first">
            <label for="var1">Variable 1:</label>
            <input type="number" id="var1" name="var1" placeholder="Enter Variable 1"><br/>
        </div>
        <div class="second">
            <label for="var2">Variable 2:</label>
            <input type="number" id="var2" name="var2" placeholder="Enter Variable 2"><br/>
        </div>
        <button id="btn">Swap</button><br/>
        <br>
        <p id="old_var"></p>
        <p id="new_var"></p>
    </div>
    <script src="./javascript/main.js"></script>
</body>
</html>
